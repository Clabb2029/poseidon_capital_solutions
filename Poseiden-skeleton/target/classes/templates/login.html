<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <div class="row">
        <h2>Log In With Username and Password</h2>
    </div>

    <form th:action="@{/app/login}" th:object="${user}" action="#" method="post" class="form-horizontal" style="width: 100%">
        <div class="d-flex align-items-center">
            <label for="username" class="col-1 p-0">User:</label>
            <div class="col-11">
                <input type="text" th:field="*{username}" id="username" placeholder="User Name">
                <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <label for="password" class="col-1 p-0">Password:</label>
            <div class="col-11">
                <input type="password" th:field="*{password}" id="password" placeholder="Password">
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
        </div>
        <div class="mt-2">
            <input type="submit" value="Login">
        </div>
    </form>
</div>
</body>
</html>
